<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Insurance Prediction</title>
  <style>
    /* Background image with dark overlay */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("{{ url_for('static', filename='mdimage.jpg') }}");
      background-size: cover;
      position: relative;
    }

    /* Overlay to keep text/form readable */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55); /* adjust transparency as needed */
      z-index: 0;
    }

    /* Glassmorphic container */
    .container {
      position: relative;
      z-index: 1; /* keeps container above overlay */
      background: rgba(0, 0, 0, 01);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Title */
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }

    p.subtitle {
      margin-bottom: 25px;
      font-size: 1em;
      color: #ddd;
    }

    /* Form inputs */
    form label {
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    form input::placeholder {
      color: #eee;
    }

    form select {
      appearance: none;
    }

    /* Submit button */
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    /* Prediction box */
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffcc;
      animation: fadeInUp 0.8s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’¡ Insurance Charge Predictor</h1>
    <p class="subtitle">AI-powered prediction of your medical insurance charges</p>

    <form action="/predict_charges" method="POST">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter your age">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="50" required placeholder="e.g. 24.5">

      <label for="children">Children:</label>
      <input type="number" id="children" name="children" min="0" max="10" required placeholder="Number of children">

      <label for="smoker">Smoker:</label>
      <select id="smoker" name="smoker" required>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option>Northeast</option>
        <option>Northwest</option>
        <option>Southeast</option>
        <option>Southwest</option>
      </select>

      <button type="submit">ðŸ”® Predict Charges</button>
    </form>

    {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
    {% endif %}

    <footer>&copy; 2025 Medical Insurance Predictor</footer>
  </div>

</body>
</html>
